<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warnerbros|Home of WB Movies,TV,Games More!</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            Color: Bold black;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            max-width: 1400px;
            /* Adjust the max-width as needed */
            margin: 100px auto;
            padding: 0 20px;
            height: auto;
        }

        .movie {
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 250px;
        }

        .movie img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .movie h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .movie p {
            margin-top: 5px;
            color: #666;
        }

        /* Navigation Slide Bar */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        .sidenav a {
            padding: 10px 8px;
            text-decoration: none;
            font-size: 1.2em;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        #carouselExampleIndicators .carousel-item img {
            width: 100%;
            height: 300px;
            /* Set your desired height here */
            object-fit: cover;
        }
    </style>
</head>
<body>
<header>
    <img src="wb.png" alt="Warner Bros. Logo" width="120" height="120">
    <h1>WARNER BROS</h1>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open</span>
    <div class="search-container" style="position: absolute; top: 10px; right: 10px; width: 250px; height: 50px;">
        <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="sidenav" id="mySidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="Index.html">Home</a>
        <a href="Movies.html">Movies</a>
        <a href="TV SHOWS.html">TV Shows</a>
        <a href="Games and Apps.html">Games and Apps</a>
        <a href="#">Collections</a>
        <a href="Feedback.html">Feedback</a>
    </div>
</header>

<main>
    <h1 style="text-align: center;">Send us your feedback</h1>
    <form id="feedback-form" style="max-width: 400px; margin: 0 auto;" onsubmit="submitFeedback(event)">
        <div style="margin-bottom: 15px;">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required style="width: 100%; height: 150px;"></textarea>
        </div>
        <div style="text-align: center;">
            <button type="submit" style="border-radius: 7px;">Send Feedback</button>
        </div>
    </form>
</main>

<footer>
    <div class="social-icons">
        <a href="https://www.facebook.com/warnerbrosent/"><img src="facebook_icon.png" alt="Facebook"></a>
        <a href="https://twitter.com/Warnerbros/"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/warnerbrosentertainment/"><img src="instagram.jpeg" alt="Instagram"></a>
        <a href="https://www.youtube.com/user/WarnerBrosPictures"><img src="youtube.png" alt="YouTube"></a>
    </div>
</footer>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    function submitFeedback(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form data
        var name = document.getElementById("user_name").value;
        var email = document.getElementById("user_email").value;
        var feedback = document.getElementById("feedback").value;

        // You can perform additional validation here if needed

        // Send data to server or perform any other action
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Feedback:", feedback);

        // Optionally, you can reset the form after submission
        document.getElementById("feedback-form").reset();
    }
</script>

</body>
</html>
